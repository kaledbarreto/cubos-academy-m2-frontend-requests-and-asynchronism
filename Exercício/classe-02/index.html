<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Criptomoedas</title>
</head>

<body>
  <h1>Criptomoedas</h1>
  <form>
    <div>
      <label for="cript"><b>Criptomoeda</b></label>
      <select id="cript">
        <option value="">SELECIONE UMA MOEDA</option>
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
      </select>
    </div>
    <p>Maior Preço nas últimas 24 horas: R$ <b class="valor"></b></p>
    <p>Quantidaade negociada nas últimas 24 horas: <b class="qtd"></b></p>
    <p>Maior preço de oferta de compra nas últimas 24 horas: <b class="oferta"></b></p>
  </form>
</body>

</html>
